<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style/main.css">
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/mainn.js"></script>
    <title>js-jq-carousel</title>
</head>
<body>
<a class="arrow arrow-left" href="#">
    <i class="fas fa-angle-left"></i>
</a>
<div class="gallery">
    <img class="first-image active" src="images/img-ginevra.jpg" alt="Geneva Image">
    <img class="next-image" src="images/img-new-york.jpg" alt="New York Image">
    <img class="last-image" src="images/img-roma.jpg" alt="Rome Image">
    <ul>
        <li>
            <a class="dot" href="#">
                <i class="fas fa-circle"></i>
            </a>    
        </li>
        <li>
            <a class="dot" href="#">
                <i class="fas fa-circle"></i>
            </a>    
        </li>
        <li>
            <a class="dot" href="#">
                <i class="fas fa-circle"></i>
            </a>    
        </li>
    </ul>
</div>
<a class="arrow arrow-right" href="#">
    <i class="fas fa-angle-right"></i>
</a>

    
</body>
</html>
